name: Build and Deploy
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v1
        with:
         bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build${{ contains(github.event.head_commit.message, 'skip obf') && ':quick' || '' }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          commit-message: Deploying from ${{ github.sha }}